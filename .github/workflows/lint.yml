name: quick-check
on:
  push:
    branches: [ "main" ]
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      # Compile all .py files; still pass if none are present
      - run: python -m py_compile $(git ls-files "*.py") || true
